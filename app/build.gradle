apply plugin: "com.android.application"
apply plugin: "kotlin-android"
apply plugin: "kotlin-kapt"
apply plugin: "androidx.navigation.safeargs.kotlin"
apply plugin: 'dagger.hilt.android.plugin'
apply plugin: "com.github.konifar.gradle.unused-resources-remover"
apply from: '../depgraph.gradle'
apply from: '../shared_deps.gradle'
apply from: '../test_deps.gradle'

android {
  compileSdkVersion config.compileSdkVersion
  defaultConfig {
    applicationId config.packageName
    minSdkVersion config.minSdkVersion
    targetSdkVersion config.targetSdkVersion
    versionCode config.versionCode
    versionName config.versionName
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }
  buildTypes {
    release {
      minifyEnabled true
      proguardFiles(getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro")
    }
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
    coreLibraryDesugaringEnabled true
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  kapt {
    correctErrorTypes true
  }
  buildFeatures {
    viewBinding = true
  }
  dynamicFeatures = [':dynamic:account']
}

dependencies {

  // module
  implementation(project(':base'))
  implementation(project(':feature:feed'))
  implementation(project(':feature:search'))
  implementation(project(':feature:pin'))

  implementation "androidx.ui:ui-core:0.1.0-dev14"
  implementation "androidx.ui:ui-layout:0.1.0-dev14"
  implementation "androidx.ui:ui-material:0.1.0-dev14"
  implementation "androidx.ui:ui-material-icons-extended:0.1.0-dev14"
  implementation "androidx.ui:ui-foundation:0.1.0-dev14"
  implementation "androidx.ui:ui-animation:0.1.0-dev14"
  implementation "androidx.ui:ui-tooling:0.1.0-dev14"
  implementation "androidx.ui:ui-livedata:0.1.0-dev14"
}