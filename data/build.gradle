apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: "kotlin-kapt"
apply plugin: 'kotlinx-serialization'
apply plugin: 'dagger.hilt.android.plugin'
apply from: '../shared_deps.gradle'
apply from: '../test_deps.gradle'

android {
  compileSdkVersion configs.compileSdkVersion
  defaultConfig {
    minSdkVersion configs.minSdkVersion
    targetSdkVersion configs.targetSdkVersion
    versionCode configs.versionCode
    versionName configs.versionName
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    Properties properties = new Properties()
    def file = project.rootProject.file('local.properties')
    if (file.exists()) {
      properties.load(file.newDataInputStream())
      def githubApiToken = properties.getProperty("github_api_token")
      buildConfigField "String", "GITHUB_API_TOKEN", "\"" + githubApiToken + "\""
    }
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
    coreLibraryDesugaringEnabled true
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
}

dependencies {

  // module
  api(project(':model'))

  // database
  api(deps.roomRuntime)
  kapt(deps.roomCompiler)
  implementation(deps.roomKtx)

  // network
  api(deps.retrofit)
  api(deps.retrofitConverter)
  api(deps.okhttp)
  debugImplementation(deps.loggingInterceptor)
  testImplementation(deps.mockWebServer)
}